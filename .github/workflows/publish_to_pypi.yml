name: PyPI Wheels

on:
  # Build wheels on every push to test the build process
  push:
    branches:
      - "**"
    paths-ignore:
      - "**/website/**"
    tags:
      - 'v*'

  # Build on pull requests
  pull_request:
    branches:
      - "**"
    paths-ignore:
      - "**/website/**"

  # Allow manual trigger for testing builds or publishing
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to PyPI (otherwise just build and test)'
        required: false
        type: boolean
        default: false
      test_pypi:
        description: 'Publish to TestPyPI instead of PyPI (for testing)'
        required: false
        type: boolean
        default: false
      force_all_builds:
        description: 'Force all builds including py3.13 (simulates tag push behavior)'
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Linux CPU wheels are built with cibuildwheel (for manylinux_2_28 compatibility)
  build_cpu_wheels_linux:
    name: pypi-cpu-linux (cibuildwheel)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0  # Fetch full history for setuptools_scm version detection
          fetch-tags: true  # Ensure all tags are fetched

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Jinja2
        run: pip install jinja2

      - name: Generate pyproject.toml
        run: |
          python scripts/generate_pyproject.py
          # Set a default pyproject.toml for the initial cibuildwheel setup.
          # IMPORTANT: Use py312 as base but broaden requires-python to ">=3.12"
          # so cibuildwheel doesn't skip cp313 (the per-version pyproject with
          # strict bounds is swapped in by the before-build hook for each build).
          cp pyproject-pypi-cpu-py312.toml pyproject.toml
          sed -i 's/requires-python = ">=3.12,<3.13"/requires-python = ">=3.12"/' pyproject.toml

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1

      - uses: actions/upload-artifact@v6
        with:
          name: wheels-cpu-linux
          path: ./wheelhouse/*.whl

  # CPU wheels are built with pixi (non-Linux platforms)
  # Linux CPU wheels are handled by build_cpu_wheels_linux above using cibuildwheel
  build_cpu_wheels:
    name: pypi-cpu-py${{ matrix.python-version }}-${{ matrix.os-short }}
    runs-on: ${{ matrix.os }}
    # Force UTF-8 mode on Windows to prevent UnicodeDecodeError in pip resolver
    env:
      PYTHONUTF8: "1"
      PYTHONIOENCODING: "utf-8"
    strategy:
      fail-fast: true
      matrix:
        os: [macos-14, windows-latest]
        python-version: ['3.12', '3.13']
        include:
          - python-version: '3.12'
            pixi-environment: py312
          - python-version: '3.13'
            pixi-environment: py313
          - os: macos-14
            os-short: mac-arm64
          - os: windows-latest
            os-short: win64
    steps:
      # Skip Python 3.13 builds on regular commits to reduce CI cost
      # Python 3.13 builds will still run when publishing (tags or manual workflow_dispatch with publish=true)
      - name: Check if should run
        id: should_run
        run: |
          if [[ "${{ matrix.python-version }}" == "3.13" ]]; then
            if [[ "${{ startsWith(github.ref, 'refs/tags/v') }}" == "true" ]] || \
               [[ "${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.publish == 'true' || github.event.inputs.force_all_builds == 'true') }}" == "true" ]]; then
              echo "run=true" >> $GITHUB_OUTPUT
            else
              echo "run=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "run=true" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - uses: actions/checkout@v6
        if: steps.should_run.outputs.run == 'true'
        with:
          submodules: recursive
          fetch-depth: 0  # Fetch full history for setuptools_scm version detection
          fetch-tags: true  # Ensure all tags are fetched

      # ccache for macOS
      - name: Set up ccache (macOS)
        if: steps.should_run.outputs.run == 'true' && runner.os == 'macOS'
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ github.workflow }}-${{ matrix.os }}-py${{ matrix.python-version }}

      # sccache for Windows
      - name: Set up sccache (Windows)
        if: steps.should_run.outputs.run == 'true' && runner.os == 'Windows'
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Set up pixi
        if: steps.should_run.outputs.run == 'true'
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          environments: ${{ matrix.pixi-environment }}

      - name: Generate pyproject configs
        if: steps.should_run.outputs.run == 'true'
        run: pixi run -e ${{ matrix.pixi-environment }} generate_pyproject

      - name: Clean distribution artifacts
        if: steps.should_run.outputs.run == 'true'
        run: pixi run -e ${{ matrix.pixi-environment }} wheel_clean

      - name: Build CPU wheel
        if: steps.should_run.outputs.run == 'true'
        run: pixi run -e ${{ matrix.pixi-environment }} wheel_build
        env:
          # Enable compiler caching: ccache on macOS, sccache on Windows
          CMAKE_C_COMPILER_LAUNCHER: ${{ runner.os == 'Windows' && 'sccache' || 'ccache' }}
          CMAKE_CXX_COMPILER_LAUNCHER: ${{ runner.os == 'Windows' && 'sccache' || 'ccache' }}
          SCCACHE_GHA_ENABLED: ${{ runner.os == 'Windows' && 'true' || '' }}

      # Repair wheel on Windows using delvewheel (bundles DLLs)
      - name: Repair wheel (Windows)
        if: steps.should_run.outputs.run == 'true' && runner.os == 'Windows'
        run: pixi run -e ${{ matrix.pixi-environment }} wheel_repair

      - name: Print ccache stats (macOS)
        if: steps.should_run.outputs.run == 'true' && runner.os == 'macOS'
        run: ccache -s

      - name: Print sccache stats (Windows)
        if: steps.should_run.outputs.run == 'true' && runner.os == 'Windows'
        run: sccache --show-stats

      - name: Upload wheel artifacts
        if: steps.should_run.outputs.run == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: wheels-cpu-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl
          retention-days: 7

  # GPU wheels for Windows (linked against CUDA-enabled PyTorch)
  # GPU only means linking against CUDA PyTorch; the C++ code itself doesn't use CUDA directly
  build_gpu_wheels:
    name: pypi-gpu-py${{ matrix.python-version }}-${{ matrix.os-short }}
    runs-on: ${{ matrix.os }}
    # Force UTF-8 mode on Windows to prevent UnicodeDecodeError in pip resolver
    env:
      PYTHONUTF8: "1"
      PYTHONIOENCODING: "utf-8"
    strategy:
      fail-fast: true
      matrix:
        os: [windows-latest]
        python-version: ['3.12', '3.13']
        include:
          - python-version: '3.12'
            pixi-environment: py312
          - python-version: '3.13'
            pixi-environment: py313
          - os: windows-latest
            os-short: win64
    steps:
      # Skip Python 3.13 builds on regular commits to reduce CI cost
      - name: Check if should run
        id: should_run
        run: |
          if [[ "${{ matrix.python-version }}" == "3.13" ]]; then
            if [[ "${{ startsWith(github.ref, 'refs/tags/v') }}" == "true" ]] || \
               [[ "${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.publish == 'true' || github.event.inputs.force_all_builds == 'true') }}" == "true" ]]; then
              echo "run=true" >> $GITHUB_OUTPUT
            else
              echo "run=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "run=true" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - uses: actions/checkout@v6
        if: steps.should_run.outputs.run == 'true'
        with:
          submodules: recursive
          fetch-depth: 0
          fetch-tags: true

      - name: Set up sccache (Windows)
        if: steps.should_run.outputs.run == 'true' && runner.os == 'Windows'
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Set up pixi
        if: steps.should_run.outputs.run == 'true'
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          environments: ${{ matrix.pixi-environment }}

      # Override CPU PyTorch with CUDA-enabled PyTorch for GPU builds
      - name: Install CUDA PyTorch
        if: steps.should_run.outputs.run == 'true'
        run: pixi run -e ${{ matrix.pixi-environment }} python -m pip install "torch>=2.8.0,<2.9" --index-url https://download.pytorch.org/whl/cu129 --force-reinstall
        shell: bash

      - name: Clean distribution artifacts
        if: steps.should_run.outputs.run == 'true'
        run: pixi run -e ${{ matrix.pixi-environment }} wheel_clean

      # Build GPU wheel using variant-aware pixi task (PYMOMENTUM_VARIANT=gpu)
      - name: Build GPU wheel
        if: steps.should_run.outputs.run == 'true'
        run: pixi run -e ${{ matrix.pixi-environment }} wheel_build
        env:
          PYMOMENTUM_VARIANT: gpu
          CMAKE_C_COMPILER_LAUNCHER: sccache
          CMAKE_CXX_COMPILER_LAUNCHER: sccache
          SCCACHE_GHA_ENABLED: "true"

      # Repair GPU wheel on Windows using variant-aware pixi task
      - name: Repair wheel (Windows)
        if: steps.should_run.outputs.run == 'true' && runner.os == 'Windows'
        run: pixi run -e ${{ matrix.pixi-environment }} wheel_repair
        env:
          PYMOMENTUM_VARIANT: gpu

      - name: Verify GPU wheel name
        if: steps.should_run.outputs.run == 'true'
        run: |
          echo "Built wheels:"
          ls -lh dist/*.whl
          if ls dist/pymomentum_gpu-*.whl 1>/dev/null 2>&1; then
            echo "✓ GPU wheel found with correct package name"
          else
            echo "✗ ERROR: No pymomentum_gpu wheel found! Check PYMOMENTUM_VARIANT and pyproject.toml."
            ls -la dist/
            exit 1
          fi
          if ls dist/pymomentum_cpu-*.whl 1>/dev/null 2>&1; then
            echo "✗ ERROR: CPU wheel found in GPU build! The build used wrong pyproject.toml."
            exit 1
          fi
        shell: bash

      - name: Print sccache stats (Windows)
        if: steps.should_run.outputs.run == 'true' && runner.os == 'Windows'
        run: sccache --show-stats

      - name: Upload wheel artifacts
        if: steps.should_run.outputs.run == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: wheels-gpu-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl
          retention-days: 7

  # Linux GPU wheels are built with cibuildwheel (for manylinux_2_28 compatibility)
  # Same approach as build_cpu_wheels_linux but with PYMOMENTUM_VARIANT=gpu
  build_gpu_wheels_linux:
    name: pypi-gpu-linux (cibuildwheel)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0  # Fetch full history for setuptools_scm version detection
          fetch-tags: true  # Ensure all tags are fetched

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Jinja2
        run: pip install jinja2

      - name: Generate pyproject.toml
        run: |
          python scripts/generate_pyproject.py
          # Use GPU py312 as base but broaden requires-python to ">=3.12"
          # so cibuildwheel doesn't skip cp313 (the per-version pyproject with
          # strict bounds is swapped in by the before-build hook for each build).
          cp pyproject-pypi-gpu-py312.toml pyproject.toml
          sed -i 's/requires-python = ">=3.12,<3.13"/requires-python = ">=3.12"/' pyproject.toml

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        env:
          PYMOMENTUM_VARIANT: gpu

      - name: Verify GPU wheel names
        run: |
          echo "Built wheels:"
          ls -lh ./wheelhouse/*.whl
          if ls ./wheelhouse/pymomentum_gpu-*.whl 1>/dev/null 2>&1; then
            echo "✓ GPU wheel(s) found with correct package name"
          else
            echo "✗ ERROR: No pymomentum_gpu wheel found!"
            ls -la ./wheelhouse/
            exit 1
          fi
          if ls ./wheelhouse/pymomentum_cpu-*.whl 1>/dev/null 2>&1; then
            echo "✗ ERROR: CPU wheel found in GPU build!"
            exit 1
          fi

      - uses: actions/upload-artifact@v6
        with:
          name: wheels-gpu-linux
          path: ./wheelhouse/*.whl

  # Regression test: Verify pip wheels work correctly (import test, parallel operations)
  # Tests all build variants with same skip logic as builds (py3.13 only on tags/releases)
  test_pip_wheels:
    name: Test pip wheel - ${{ matrix.variant }}-py${{ matrix.python-version }}-${{ matrix.os-short }}
    needs: [build_cpu_wheels_linux, build_cpu_wheels, build_gpu_wheels, build_gpu_wheels_linux]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux CPU - always test py3.12
          - os: ubuntu-latest
            os-short: linux
            variant: cpu
            python-version: '3.12'
            pixi-environment: py312
            artifact-pattern: wheels-cpu-linux
            wheel-type: cpu
          # Linux CPU - py3.13 only on tags/releases
          - os: ubuntu-latest
            os-short: linux
            variant: cpu
            python-version: '3.13'
            pixi-environment: py313
            artifact-pattern: wheels-cpu-linux
            wheel-type: cpu
          # macOS - always test py3.12
          - os: macos-14
            os-short: mac-arm64
            variant: cpu
            python-version: '3.12'
            pixi-environment: py312
            artifact-pattern: wheels-cpu-macos-14-py3.12
            wheel-type: cpu
          # macOS - py3.13 only on tags/releases
          - os: macos-14
            os-short: mac-arm64
            variant: cpu
            python-version: '3.13'
            pixi-environment: py313
            artifact-pattern: wheels-cpu-macos-14-py3.13
            wheel-type: cpu
          # Windows CPU - always test py3.12
          - os: windows-latest
            os-short: win64
            variant: cpu
            python-version: '3.12'
            pixi-environment: py312
            artifact-pattern: wheels-cpu-windows-latest-py3.12
            wheel-type: cpu
          # Windows CPU - py3.13 only on tags/releases
          - os: windows-latest
            os-short: win64
            variant: cpu
            python-version: '3.13'
            pixi-environment: py313
            artifact-pattern: wheels-cpu-windows-latest-py3.13
            wheel-type: cpu
          # Windows GPU - always test py3.12
          - os: windows-latest
            os-short: win64
            variant: gpu
            python-version: '3.12'
            pixi-environment: py312
            artifact-pattern: wheels-gpu-windows-latest-py3.12
            wheel-type: gpu
          # Windows GPU - py3.13 only on tags/releases
          - os: windows-latest
            os-short: win64
            variant: gpu
            python-version: '3.13'
            pixi-environment: py313
            artifact-pattern: wheels-gpu-windows-latest-py3.13
            wheel-type: gpu
          # Linux GPU - always test py3.12
          - os: ubuntu-latest
            os-short: linux
            variant: gpu
            python-version: '3.12'
            pixi-environment: py312
            artifact-pattern: wheels-gpu-linux
            wheel-type: gpu
          # Linux GPU - py3.13 only on tags/releases
          - os: ubuntu-latest
            os-short: linux
            variant: gpu
            python-version: '3.13'
            pixi-environment: py313
            artifact-pattern: wheels-gpu-linux
            wheel-type: gpu

    steps:
      # Skip py3.13 tests on regular commits (same logic as builds)
      - name: Check if should run
        id: should_run
        run: |
          if [[ "${{ matrix.python-version }}" == "3.13" ]]; then
            if [[ "${{ startsWith(github.ref, 'refs/tags/v') }}" == "true" ]] || \
               [[ "${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.publish == 'true' || github.event.inputs.force_all_builds == 'true') }}" == "true" ]]; then
              echo "run=true" >> $GITHUB_OUTPUT
            else
              echo "run=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "run=true" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - uses: actions/checkout@v6
        if: steps.should_run.outputs.run == 'true'
        with:
          submodules: recursive

      - name: Set up pixi
        if: steps.should_run.outputs.run == 'true'
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          environments: ${{ matrix.pixi-environment }}

      - name: Download wheel artifacts
        if: steps.should_run.outputs.run == 'true'
        uses: actions/download-artifact@v7
        with:
          path: dist
          pattern: ${{ matrix.artifact-pattern }}
          merge-multiple: true

      - name: List downloaded wheels
        if: steps.should_run.outputs.run == 'true'
        run: ls -lh dist/
        shell: bash

      # Run test_wheel.py directly to test pre-built wheel artifacts
      # We don't use `pixi run wheel_test` because it has a depends-on: wheel_build
      # which would rebuild the wheel instead of testing the downloaded artifact
      - name: Test wheel with uv
        if: steps.should_run.outputs.run == 'true'
        env:
          WHEEL_TEST_PYTHON_VERSION: cp${{ matrix.python-version == '3.12' && '312' || '313' }}
          WHEEL_TEST_TYPE: ${{ matrix.wheel-type }}
        run: pixi run -e ${{ matrix.pixi-environment }} python scripts/test_wheel.py

  publish_cpu:
    name: Publish pymomentum-cpu to PyPI
    needs: [build_cpu_wheels_linux, build_cpu_wheels, test_pip_wheels]
    runs-on: ubuntu-latest
    environment:
      name: pypi-cpu
      url: https://pypi.org/p/pymomentum-cpu
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    # Only publish on tag push or manual workflow dispatch with publish=true
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true')

    steps:
      - name: Download CPU wheel artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist
          pattern: wheels-cpu-*
          merge-multiple: true

      - name: List CPU distributions
        run: ls -lh dist/

      - name: Publish CPU to TestPyPI
        if: |
          github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true' && github.event.inputs.test_pypi == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Publish CPU to PyPI
        if: |
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true' && github.event.inputs.test_pypi != 'true')
        uses: pypa/gh-action-pypi-publish@release/v1

  publish_gpu:
    name: Publish pymomentum-gpu to PyPI
    needs: [build_gpu_wheels, build_gpu_wheels_linux, test_pip_wheels]
    runs-on: ubuntu-latest
    environment:
      name: pypi-gpu
      url: https://pypi.org/p/pymomentum-gpu
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    # Only publish on tag push or manual workflow dispatch with publish=true
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true')

    steps:
      - name: Download GPU wheel artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist
          pattern: wheels-gpu-*
          merge-multiple: true

      - name: List GPU distributions
        run: ls -lh dist/

      - name: Publish GPU to TestPyPI
        if: |
          github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true' && github.event.inputs.test_pypi == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Publish GPU to PyPI
        if: |
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true' && github.event.inputs.test_pypi != 'true')
        uses: pypa/gh-action-pypi-publish@release/v1
